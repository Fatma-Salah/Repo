<div class="input-group">
  @if (appearLabel&&(label || srcIcon)) {
  <div class="title_inp">
    <ng-container *ngIf="srcIcon">
      <img [src]="srcIcon" alt="Icon" />
    </ng-container>
  @if (label) {
      <label [for]="label">
      {{ label | translate }}

      @if (!disabled) {
         <span
  [class]="isOptional? 'is-optional' : 'is-required'"
>

  ({{ isOptional ? ('optional' | translate) : ('required' | translate) }})
</span>
      }


    </label>
  }
  </div>
  }

  <ng-container *ngIf="addon; else standardInputBlock">
    <p-inputGroup class="custom_addon">
      <p-inputGroupAddon *ngIf="addon">{{ addon | translate }}</p-inputGroupAddon>
      <input

        pInputText [type]="type" [name]="name" [formControl]="control" [id]="label"
        [placeholder]="(finalPlaceholder! | translate)"  [readOnly]="readonly" [value]="value">
    </p-inputGroup>
  </ng-container>

  <ng-template #standardInputBlock>
    <div class="position-relative">
      <ng-container *ngIf="type === 'number'; else regularInput">
        <input
          type="number" inputmode="numeric" [name]="name" [formControl]="control" [id]="label" class="input"
          [placeholder]="finalPlaceholder | translate" [readOnly]="readonly" appOnlyNumber [max]="max" [min]="min"  [value]="value"/>
      </ng-container>

      <ng-template #regularInput>
        <input
          [type]="isPasswordField ? (showPassword ? 'text' : 'password') : type" [name]="name" [formControl]="control"
          [id]="label" class="input" [placeholder]="finalPlaceholder | translate" [readOnly]="readonly" [value]="value" />
      </ng-template>

      <span *ngIf="isPasswordField" class="toggle-eye" (click)="togglePasswordVisibility()">
        <i class="fa" [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
      </span>
    </div>
  </ng-template>
</div>
